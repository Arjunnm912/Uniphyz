<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link href="css\Style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&family=Balsamiq+Sans&family=Roboto:ital,wght@0,300;0,400;1,400&display=swap" rel="stylesheet">
</head>
<body>
<section class="index_main">
<div class="menubar_main mainbx_shadow">
    <div class="container">
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">UNIPHYZ</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                  </li>
                
                  <li class="nav-item">
                    <a class="nav-link" href="#">Privacy Policy</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Terms of Service</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                  </li>
                </ul>
                <a class="login_btn rounded-pill" href="#">Login</a>
              </div>
            </div>
          </nav>
    </div>
    </div>
  <div class="login_pagemain mt-5">
    <div class="container px-5">
      <div class="row loginpage_sub mainbx_shadow">
        <div class="col-lg-6">
          <img src="images\gradulogtst.svg" alt="#" class="img-fluid">
        </div>
        <div class="col-lg-6">
          <div class="logindata_bx">
            <h3 class="login_txt">Sign Up</h3>
            <form>
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" >
                  </div>
              <div class="mb-3 mt-4">
                <label class="form-label">Email address</label>
                <input type="email" class="form-control" >
              </div>
              <div class="mb-3 mt-4">
                <label  class="form-label">University</label>
                <input type="text" class="form-control" >
              </div>
              <div class="mb-3 mt-4">
                <label  class="form-label">Course Level</label>
                <div class="d-flex mt-3">
                        
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      UG Level
                    </label>
                  </div>
                  <div class="form-check ms-2">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      PG Level
                    </label>
                  </div>
                </div>

              </div>
              <button type="submit" class="login_btn mt-4 rounded">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
    </section>

<script src="Js\Main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
